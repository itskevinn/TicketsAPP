<div class="row" [formGroup]="">
    <div class="col-6 my-1">
        <p-dropdown [options]="teachers" [(ngModel)]="selectedTeacher"
                    emptyMessage="No se encontraron profesores" placeholder="Selecciona un profesor"
                    optionLabel="fullName"
                    [ngModelOptions]="{standalone: true}"></p-dropdown>
    </div>
    <div class="col-6 my-1">
        <p-dropdown [options]="subjects" [(ngModel)]="selectedSubject"
                    emptyMessage="No se encontraron asignaturas para este profesor"
                    placeholder="Selecciona una asignatura"
                    optionLabel="code" (onChange)="getSubjectsBySelectedTeacher($event.value.id)"
                    [ngModelOptions]="{standalone: true}"></p-dropdown>
    </div>
    <div class="col-6 my-1">
        <p-dropdown [options]="classGroups" [(ngModel)]="selectedClassGroup"
                    emptyMessage="No se encontraron grupos para esta asignatura" placeholder="Selecciona un grupo"
                    optionLabel="code"
                    [ngModelOptions]="{standalone: true}"></p-dropdown>
    </div>
    <div class="col-6 my-1">
        <input
                class="w-100"
                type="text"
                pInputText
                placeholder="Nombre"
                formControlName="name"
        />
    </div>
    <div class="col-6 my-1">
        <input
                class="w-100"
                type="text"
                pInputText
                placeholder="Código"
                formControlName="code"
        />
    </div>
    <div class="col-12 my-1">
      <textarea
              class="w-100"
              type="text"
              pInputTextarea
              placeholder="Descripción"
              formControlName="description"></textarea>
    </div>
</div>

<div class="d-flex justify-content-end">
    <app-dialog-confirm-footer
            [cancelLabel]="'Cancelar'"
            [confirmLabel]="dialogInstance?.data.action"
            (result)="confirm($event)"
    ></app-dialog-confirm-footer>
</div>
