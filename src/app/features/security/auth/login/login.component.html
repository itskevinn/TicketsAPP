<div class="text-center">
  <h3 class="my-3"><strong>Login</strong></h3>
  <form [formGroup]="loginForm" class="container py-4 h-100" >
    <div class="row my-1">
      <input class="mt-3 mb-1" type="text" pInputText placeholder="Usuario"
             formControlName="username">
    </div>
    <div class="row">
      <input class="mb-3 mt-1" type="password" pInputText placeholder="Contraseña"
             formControlName="password">
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button class="p-3 mx-1 my-3 btn btn-custom" (click)="login()">
        Iniciar sesión <i class="fa fa-arrow-circle-o-right"></i>
      </button>
      <!-- <p-button class="mx-1 my-3" (click)="login()" label="Iniciar sesión" icon="pi pi-arrow-circle-right"
                iconPos="right"></p-button> -->
    </div>    
  </form>
</div>
