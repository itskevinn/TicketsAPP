<h3>Profesores</h3>
<p-toolbar styleClass="mb-4">
  <ng-template pTemplate="left">
    <div class="my-2">
      <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="showRegisterModifyTeacherDialog('Crear')"
      ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="right">
    <p-fileUpload
      mode="basic"
      accept="text/csv"
      [maxFileSize]="1000"
      [auto]="true"
      chooseLabel="Importar"
      class="mr-1 inline-block"
      (onUpload)="handleFile($event)"
    ></p-fileUpload>
    <button
      pButton
      pRipple
      label="Exportar"
      icon="pi pi-upload"
      class="p-button-warning mx-1"
      (click)="teachersDt.exportCSV()"
    ></button>
  </ng-template>
</p-toolbar>
<p-table
  #teachersDt
  [value]="teachers"
  dataKey="id"
  exportFilename="Profesores"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [columns]="cols"
  currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} registros"
  [globalFilterFields]="[
    'firstName',
    'middleName',
    'lastName',
    'secondLastName'
  ]"
  responsiveLayout="scroll"
>
  <div class="row">
    <ng-template pTemplate="caption">
      <div
        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
      >
        <h5 class="m-0">Manage Products</h5>
        <span class="block mt-2 md:mt-0 p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            placeholder="Buscar..."
            class="w-full sm:w-auto"
          />
        </span>
      </div>
    </ng-template>
  </div>

  <ng-template pTemplate="header">
    <tr>
      <th scope="col" pSortableColumn="firstName">
        Primer Nombre
        <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th scope="col" pSortableColumn="middleName">
        Segundo Nombre
        <p-sortIcon field="middleName"></p-sortIcon>
      </th>
      <th scope="col" pSortableColumn="lastName">
        Primer Apellido
        <p-sortIcon field="lastName"></p-sortIcon>
      </th>
      <th scope="col" pSortableColumn="secondLastName">
        Segundo Apellido
        <p-sortIcon field="secondLastName"></p-sortIcon>
      </th>
      <th scope="col" pSortableColumn="email">
        Correo electr√≥nico
        <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teacher>
    <tr>
      <td>{{ teacher.firstName }}</td>
      <td>{{ teacher.middleName }}</td>
      <td>{{ teacher.lastName }}</td>
      <td>{{ teacher.secondLastName }}</td>
      <td>{{ teacher.email }}</td>
      <td>
        <div class="flex">
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mx-1"
            (click)="showRegisterModifyTeacherDialog('Editar', teacher)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger mx-1"
            (click)="delete(teacher)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
