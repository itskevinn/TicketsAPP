<div [formGroup]="personForm">
  <div class="row my-1">
    <div class="col-6">
      <input
        class="w-100"
        type="text"
        pInputText
        placeholder="Primer nombre"
        formControlName="firstName"
      />
    </div>
    <div class="col-6">
      <input
        class="w-100"
        type="text"
        pInputText
        placeholder="Segundo nombre"
        formControlName="middleName"
      />
    </div>
  </div>
  <div class="row my-1">
    <div class="col-6">
      <input
        class="w-100"
        type="text"
        pInputText
        placeholder="Primer apellido"
        formControlName="lastName"
      />
    </div>
    <div class="col-6">
      <input
        class="w-100"
        type="text"
        pInputText
        placeholder="Segundo apellido"
        formControlName="secondLastName"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 my-1">
      <input
        class="w-100"
        type="text"
        pInputText
        placeholder="Correo electrÃ³nico"
        formControlName="email"
      />
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <app-dialog-confirm-footer
    [cancelLabel]="'Cancelar'"
    [confirmLabel]="dialogInstance?.data.action"
    (result)="confirm($event)"
  ></app-dialog-confirm-footer>
</div>
