<h3>Asignaturas</h3>
<p-dataView
  #dv
  [value]="subjects"
  [paginator]="true"
  [rows]="9"
  filterBy="name"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
  layout="grid"
  emptyMessage="No hay asignaturas registradas"
>
  <ng-template pTemplate="header">
    <div class="d-flex justify-content-between gap-2">
      <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        routerLink="create"
      ></button>

      <span class="p-input-icon-left w-25">
        <i class="pi pi-search"></i>
        <input
          type="search"
          class="w-100"
          pInputText
          placeholder="Buscar por nombre"
          (input)="onFilter(dv, $event)"
        />
      </span>
    </div>
  </ng-template>
  <ng-template let-subjects pTemplate="gridItem">
    <div class="row">
      <div class="col-6 md:col-4" *ngFor="let subject of subjects">
        <div class="data-view-card">
          <div
            class="card m-3 border-1 surface-border"
            routerLink="subject/edit"
          >
            <div class="flex flex-column align-items-center text-center">
              <div class="text-2xl font-bold">{{ subject.name }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
