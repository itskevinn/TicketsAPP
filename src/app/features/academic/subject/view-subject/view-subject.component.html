<div class="card-body">
    <a routerLink="/subjects/create" class="btn btn-custom">Nuevo <i class="fa fa-plus"></i></a>
</div>
<div class="card-body">
    <p-panel header="Asignaturas" [toggleable]="false">
        <p-table
                [value]="subjects"
                [globalFilterFields]="['name', 'code']"
                [paginator]="true"
                [rows]="8"
                [totalRecords]="totalRecords"
                [loading]="loading"
                (selectionChange)="onSelectionChange($event)"
                [selectAll]="selectAll"
                (selectAllChange)="onSelectAllChange($event)"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">*
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th>Editar</th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="name"></p-columnFilter>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-subject>
                <tr>
                    <td>{{ subject.name }}</td>
                    <td>
                        <button class="btn btn-custom edit-button" (click)="editStudentList(subject)"><i
                                class="fa fa-pencil"></i></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
