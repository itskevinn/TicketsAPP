<div [formGroup]="subjectFormGroup">
    <div class="row my-1">
        <div class="col-6">
            <input
                    class="w-100"
                    type="text"
                    pInputText
                    placeholder="Nombre"
                    formControlName="name"
            />
        </div>
        <div class="col-6">
            <input
                    class="w-100"
                    type="text"
                    pInputText
                    placeholder="Código"
                    formControlName="code"
            />
        </div>
    </div>
    <div class="row my-1">
        <div class="col-12">
            <textarea
                    class="w-100"
                    type="text"
                    pInputTextarea
                    placeholder="Descripción"
                    formControlName="description"></textarea>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end">
    <app-dialog-confirm-footer
            [cancelLabel]="'Cancelar'"
            [confirmLabel]="dialogInstance.data.action"
            (result)="confirm($event)"
    ></app-dialog-confirm-footer>
</div>
