<div class="list" id="list_{{ list?.id }}" cdkDropList [cdkDropListData]="list?.tickets"
     (cdkDropListDropped)="drop($event)">
    <h3 class="list__title">
        <strong>{{ list?.name }}</strong>
    </h3>
    <div class="list__tasks">
        <app-ticket *ngFor="let ticket of list?.tickets" [ticket]="ticket" [list]="list"
                    (editTicket)="handleEdit(ticket)"
                    cdkDrag></app-ticket>
    </div>
</div>
