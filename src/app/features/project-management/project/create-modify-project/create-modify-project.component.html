<div class="row" [formGroup]="projectFormGroup">
    <div class="row">
        <div class="col-6 my-1">
            <p-dropdown [options]="subjects" [(ngModel)]="selectedSubject"
                        emptyMessage="No tienes asignaturas"
                        placeholder="Selecciona una asignatura"
                        optionLabel="code" (onChange)="getClassGroupsBySelectedSubject($event.value.id)"
                        styleClass="w-100"
                        [ngModelOptions]="{standalone: true}"></p-dropdown>
        </div>
        <div class="col-6 my-1">
            <p-dropdown [options]="classGroups" [(ngModel)]="selectedClassGroup"
                        emptyMessage="No se encontraron grupos para esta asignatura" placeholder="Selecciona un grupo"
                        optionLabel="code"
                        styleClass="w-100"
                        [ngModelOptions]="{standalone: true}"></p-dropdown>
        </div>
    </div>
    <div class="row">
        <div class="col-12 my-1">
            <input
                    class="w-100"
                    type="text"
                    pInputText
                    placeholder="Nombre"
                    formControlName="name"
            />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p-multiSelect [options]="availableStudentsForProject" formControlName="selectedCities"
                           defaultLabel="Select a City" optionLabel="name"
                           display="chip">
            </p-multiSelect>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-12">
      <textarea
              class="w-100"
              type="text"
              pInputTextarea
              placeholder="DescripciÃ³n"
              formControlName="description"></textarea>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end">
    <app-dialog-confirm-footer
            [cancelLabel]="'Cancelar'"
            [confirmLabel]="dialogInstance?.data.action"
            (result)="confirm($event)"
    ></app-dialog-confirm-footer>
</div>
